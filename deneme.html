<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Simple JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <canvas id="myCanvas" width="400" height="50"
            style="border:5px solid black" >
        Hesap Makinesi
    </canvas>
    <script >
        const canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        ctx.font = "40px Times New Roman ";
        ctx.textAlign = "center";
        ctx.fillText('Hesap Makinesi', canvas.width/2, canvas.height*2/3);
    </script>

    <div id="calculator">

        <div>

        <label for="result"></label>
        <input type="text" id="result"  >
            <input type="button" class="number" id="clean" value="C">
        </div>





    <div id="buttons">
        <button class="number" id="1" value="1">1</button>
        <button class="number" id="2" value="2">2</button>
        <button class="number" id="3" value="3">3</button>
        <button class="kare" id="slash" value="slash">/</button>
        <button class="number" id="4" value="4">4</button>
        <button class="number" id="5" value="5">5</button>
        <button class="number" id="6" value="6">6</button>
        <button class="kare" id="minus" value="minus">-</button>
        <button class="number" id="7" value="7">7</button>
        <button class="number" id="8" value="8">8</button>
        <button class="number" id="9" value="9">9</button>
        <button class="kare" id="plus" value="plus">+</button>
        <button class="operator" id="dot" value="dot">.</button>
        <button class="number" id="0"  value="0">0</button>
        <button class="operator" id="equalbut" value="equal">=</button>
        <button class="kare" id="kare" value="multiply">*</button>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
